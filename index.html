<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리워해요 뮤직비디오 스트리밍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Amuzabel</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>🔍</button>
    </div>
  </header>
  
  <!-- Video Player Section -->
  <div class="player-container">
    <div class="video-wrapper">
      <video id="videoPlayer" controls>
        <source src="missing-you-2ne1.mp4" type="video/mp4">
        <track id="subtitles" kind="subtitles" srclang="ko" src="missing-you-2ne1.vtt" default>
      </video>
      
      <!-- Custom Controls -->
      <div class="custom-controls">
        <button id="playPause">▶</button>
        <input type="range" id="seekBar" min="0" max="100" value="0">
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
      </div>
    </div>
    
    <!-- Subtitle Section -->
    <div class="subtitle-container" id="subtitle"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
